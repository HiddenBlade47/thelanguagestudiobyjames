  <style>
    /* General Styles */
    body {

      text-align: center;
      margin-bottom: 20px;
    }

    #contact form {
      display: flex;
      flex-direction: column;
    }

    #contact input, #contact textarea {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #contact button.cta-button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
